    body {

      overflow-x: hidden;
    }

    .container {
      max-width: 800px;

      text-align: center;

      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      box-shadow: 0 0 20px rgba(0,255,234,0.4);
      transform: scale(1.03);
    }

    .console {
      margin-top: 40px;
      background: #111;
      border: 1px solid #00c6ff;
      border-radius: 10px;
      padding: 20px;
      font-family: monospace;

  <script>

      if (!environmentCheck()) {
        log("Aborting exploit - Unsupported environment.");
        startBtn.disabled = false;
        return;
      }
      secureExploit();
    });
